<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="header">Ver-calc-ulierer</div>
		<div class="calculator">
			<div class="display">
				<div class="old-input"></div>
				<div class="display-new-input">
					<div class="display-input"></div>
				</div>
			</div>
			<div class="input">
				<div class="top-row">
					<div id="root" class="button operator">âˆš</div>
					<div id="power" class="button operator">x<sub>2</sub></div>
					<div id="multiply" class="button operator">*</div>
					<div id="divide" class="button operator">/</div>
				</div>
				<div class="matrix">
					<div class="numpad">
						<div class="first-column">
							<div id="1" class="button">1</div>
							<div id="4" class="button">4</div>
							<div id="2" class="button">2</div>
							<div id="0" class="button extra">0</div>
						</div>
						<div class="second-column">
							<div id="3" class="button">3</div>
							<div id="7" class="button">7</div>
							<div id="9" class="button">9</div>
							<div id="." class="button extra">.</div>
						</div>
						<div class="third-column">
							<div id="6" class="button">6</div>
							<div id="8" class="button">8</div>
							<div id="5" class="button">5</div>
							<div id="equal" class="button extra">=</div>
						</div>
						<div class="fourth-column">
							<div id="minus" class="button operator">-</div>
							<div id="plus" class="button operator">+</div>
							<div id="clear" class="button extra">C</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
